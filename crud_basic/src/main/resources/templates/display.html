<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Records</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
            background-color: #4CAF50;
            padding: 20px;
            margin: 0;
            text-align: center;
            color: white;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .edit-button, .delete-button, .add-button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            text-decoration: none;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .edit-button {
            background-color: #2196F3;
        }

        .delete-button {
            background-color: #f44336;
        }

        .add-button {
            background-color: #4CAF50;
        }

        .edit-button:hover, .delete-button:hover, .add-button:hover {
            background-color: #555;
        }

        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <h2>Student Records</h2>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the list of Infos -->
            <tr th:each="info : ${infos}">
                <td th:text="${info.id}"></td>
                <td th:text="${info.name}"></td>
                <td th:text="${info.email}"></td>
                <td class="action-buttons">
                    <!-- Update button now directly navigates to updateinfo.html with parameters -->
                    
                    <!-- Update button now directly navigates to updateinfo.html with parameters -->
                    <form th:action="@{/updateinfo/{id}(id=${info.id})}" method="get"style="display: inline-block;">
<button  onclick="redirectToUpdatePage()" class="edit-button">Update</button>
                    </form>
                    <!-- Delete button form remains unchanged -->
                    <form th:action="@{/del/{id}(id=${info.id})}" method="post" onsubmit="return confirm('Are you sure you want to delete this item?');" style="display: inline-block;">
                        <input type="hidden" th:name="id" th:value="${info.id}"/>
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Link to the form for adding new info -->
    <p style="text-align: center;">
        <button onclick="redirectToNewPage()" class="add-button">Add New Info</button>
    </p>

    <script>
        function redirectToNewPage() {
            // Adjust the path based on your project structure
            window.location.href = '/addinginfo';
        }

        
    </script>

</body>
</html>
